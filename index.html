<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="my-container d-flex flex-column justify-content-center align-items-center container-fluid">
    <div class=" img-container row name d-flex justify-content-center container-fluid">
      <img src="assets/images/avatar-jessica.jpeg" alt="" style ="height:auto; width: 150px; border-radius: 30em;">
    </div>
    <div class="text row d-flex justify-content-center container-fluid" style="font-weight: 700; font-size: xx-large; color: white;">
      Jessica Randall
    </div>
    <div class="text row d-flex justify-content-center container-fluid" style="font-weight: 600; font-size: large; color: hsl(75, 94%, 57%);">
      London, United Kingdom
    </div>
    <div class="text row d-flex justify-content-center container-fluid" style="font-weight: 400; font-size: larger; color: white;">
      "Front-end developer and avid reader."
    </div>

    <div class="row container-fluid"><button>GitHub</button></div>
    <div class="row container-fluid"><button>Frontend Mentor</button></div>
    <div class="row container-fluid"><button>LinkedIn</button></div>
    <div class="row container-fluid"><button>Twitter</button></div>
    <div class="row container-fluid"><button>Instagram</button></div>
    
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yassine</a>.
  </div>
</body>
</html>
